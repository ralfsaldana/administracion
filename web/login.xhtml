<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Bonavista</title>
            </f:facet>
        </h:head> 
        
        <h:body style="font-size: 70%;"> <!-- se rebaja el font-size, porque por defecto sale todo muy grande--> 
            <h:form>
                <p:focus for="usuario"/>
                <div align="center">                  
                    <img src="images/logo.PNG" alt="" width="15%"/>
                    <br/>
                    <p:panel id="basic" header="Ingreso" footer="* Intranet de propietarios"
                             style="margin-bottom:10px; width: 300px;">
                        <h:panelGrid columns="2" cellpadding="10">            
                            
                            <h:outputText value="Usuario:" />
                            <h:inputText id="usuario" value="#{login.usuario}" />
                            
                            <h:outputText value="Clave:" />
                            <h:inputSecret id="clave" value="#{login.password}"/>
                            
                            <p:commandButton action="#{login.login}" value="Ingresar" id="boton" />

                        </h:panelGrid>
                    </p:panel>
                    <p:tooltip />
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" style="width: 300px;"/>
                </div>
            </h:form>
        </h:body>

    </f:view>
</html>
